{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-purple">
                    <h5 class="m-0">Join Today</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form | crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-purple" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign
                            In</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
