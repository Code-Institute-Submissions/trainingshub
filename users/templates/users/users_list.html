{% extends 'base.html' %}
{% block content %}
<div class="mt-3">
    <div class="row">
        {% for user in users %}
        <div class="col-md-4">
            <a href="" class="text-dark">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-4">
                            <img src="{{ user.profile.image.url }}" class="card-img border-right border-bottom"
                                alt="avatar">
                        </div>
                        <div class="col-8">
                            <div class="card-header">
                                {{ user.profile.first_name }} {{ user.profile.last_name }}
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{ user.username}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
