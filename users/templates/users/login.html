{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 border rounded p-3 px-3">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Do you need an account? <a href="{% url 'register' %}" class="ml-2">Register
                        now</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
